<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Role - Popup</title>
    <!-- CSS custom-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search-box">
        <input type="text" class="search-input" placeholder="...">

    </div>

    <div class="list">

        <a href="https://signin.aws.amazon.com/switchrole?account={123456789}&roleName={ROLE-NAME}&displayName={ROLE-NAME}&color={99BCE3}"
            class="">
            <div class="ball"></div>
            <span class="color"></span>&nbsp;&nbsp;
            <b>Prd</b><span class="role">IAM-ALL-BI-SQUAD-USERS</span>
        </a>

        <a href="https://signin.aws.amazon.com/switchrole?account={123456789}&roleName={ROLE-NAME}&displayName={ROLE-NAME}&color={99BCE3}"
            class="">
            <div class="ball"></div>
            <span class="color"></span>&nbsp;&nbsp;
            <b>Dev</b><span class="role">IAM-ALL-BI-SQUAD-USERS</span>
        </a>

        <a href="https://signin.aws.amazon.com/switchrole?account={123456789}&roleName={ROLE-NAME}&displayName={ROLE-NAME}&color={99BCE3}"
            class="">
            <div class="ball"></div>
            <span class="color"></span>&nbsp;&nbsp;
            <b>Uat</b><span class="role">IAM-ALL-BI-SQUAD-USERS</span>
        </a>

        <a href="../config/config.html" class="config" rel="noopener noreferrer" target="_blank">
            <img src="../assets/icon/settings.svg" width="25" height="25"> 
        </a>

    </div>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <!-- js custom -->
    <script src="script.js"></script>

</body>
</html>
